<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Mahanya Creations</title>

<style>

body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f5f5f5;
}

/* HEADER */
header{
  background:#222;
  color:white;
  text-align:center;
  padding:20px;
}

/* NAV */
nav{
  background:#ff416c;
  display:flex;
  justify-content:center;
  gap:20px;
  padding:10px;
  flex-wrap:wrap;
}

nav a{
  color:white;
  text-decoration:none;
  font-weight:bold;
}

/* HERO */
.hero{
  background:linear-gradient(to right,#ff416c,#ff4b2b);
  color:white;
  text-align:center;
  padding:50px 20px;
}

/* PRODUCTS */
.products{
  padding:40px 20px;
  max-width:1200px;
  margin:auto;
}

.product-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(230px,1fr));
  gap:20px;
}

.product{
  background:white;
  border-radius:10px;
  overflow:hidden;
  box-shadow:0 0 10px rgba(0,0,0,0.1);
  cursor:pointer;
  transition:0.3s;
  text-align:center;
}

.product:hover{
  transform:scale(1.05);
}

.product img{
  width:100%;
  height:180px;
  object-fit:cover;
}

.product h3{
  padding:10px;
}

/* MODAL */
.modal{
  display:none;
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.6);
  justify-content:center;
  align-items:center;
  z-index:1000;
}

.modal-content{
  background:white;
  width:90%;
  max-width:450px;
  padding:25px;
  border-radius:10px;
  position:relative;
}

.close{
  position:absolute;
  top:10px;
  right:15px;
  font-size:22px;
  cursor:pointer;
}

select,input{
  width:100%;
  padding:8px;
  margin:8px 0;
}

.order-btn{
  width:100%;
  background:#25D366;
  color:white;
  padding:12px;
  border:none;
  border-radius:5px;
  font-size:16px;
  cursor:pointer;
}

/* MAP */
.map-section{
  padding:40px 20px;
  background:white;
  text-align:center;
}

iframe{
  width:100%;
  height:350px;
  border:0;
  border-radius:10px;
}

/* FOOTER */
footer{
  background:#222;
  color:white;
  text-align:center;
  padding:15px;
}

</style>
</head>

<body>

<!-- HEADER -->
<header>
<h1>Mahanya Creations</h1>
<p>Customized Gifts & Printing Shop</p>
</header>

<!-- NAV -->
<nav>
<a href="#">Home</a>
<a href="#products">Products</a>
<a href="#map">Location</a>
</nav>

<!-- HERO -->
<section class="hero">
<h2>Your Memories, Our Creativity ‚ù§Ô∏è</h2>
<p>Select product & customize</p>
</section>

<!-- PRODUCTS -->
<section class="products" id="products">

<h2>Our Products</h2>

<div class="product-grid">

<!-- TSHIRT -->
<div class="product" onclick="openTshirt()">
<img src="https://source.unsplash.com/400x300/?tshirt" />
<h3>Customized T-Shirts</h3>
</div>

<!-- FRAME -->
<div class="product">
<img src="https://source.unsplash.com/400x300/?photo,frame" />
<h3>Photo Frames</h3>
</div>

</div>

</section>

<!-- MAP -->
<section class="map-section" id="map">

<h2>Find Us üìç</h2>

<iframe 
src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3801.162272599469!2d83.2212233749421!3d17.68979278324987!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a39692eec653e97%3A0x868815300d14f8fd!2smahanya%20creations!5e0!3m2!1sen!2sin!4v1770447843379!5m2!1sen!2sin"
loading="lazy">
</iframe>

</section>

<!-- FOOTER -->
<footer>
¬© 2026 Mahanya Creations
</footer>

<!-- TSHIRT MODAL -->
<div class="modal" id="tshirtModal">

<div class="modal-content">

<span class="close" onclick="closeTshirt()">√ó</span>

<h3>Customize Your T-Shirt</h3>

<label>Color</label>
<select id="color">
<option>Black</option>
<option>White</option>
<option>Red</option>
<option>Blue</option>
<option>Grey</option>
</select>

<label>Size</label>
<select id="size">
<option>S</option>
<option>M</option>
<option>L</option>
<option>XL</option>
<option>XXL</option>
</select>

<label>Sleeve Type</label>
<select id="sleeve">
<option>Half Sleeve</option>
<option>Full Sleeve</option>
</select>

<label>Quantity</label>
<input type="number" id="qty" value="1" min="1">

<button class="order-btn" onclick="orderTshirt()">
Order on WhatsApp
</button>

</div>
</div>

<!-- SCRIPT -->
<script>

function openTshirt(){
document.getElementById("tshirtModal").style.display="flex";
}

function closeTshirt(){
document.getElementById("tshirtModal").style.display="none";
}

function orderTshirt(){

let color=document.getElementById("color").value;
let size=document.getElementById("size").value;
let sleeve=document.getElementById("sleeve").value;
let qty=document.getElementById("qty").value;

let msg=`Hi, I want Customized T-Shirt:
Color: ${color}
Size: ${size}
Sleeve: ${sleeve}
Quantity: ${qty}`;

let url="https://wa.me/919391398958?text="+encodeURIComponent(msg);

window.open(url,"_blank");

}

</script>

</body>
</html>
