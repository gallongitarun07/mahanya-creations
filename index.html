<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Mahanya Creations</title>

<style>

body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f1f3f6;
}

/* HEADER */
header{
  background:#2874f0;
  color:white;
  text-align:center;
  padding:15px;
  font-size:20px;
  font-weight:bold;
}

/* SEARCH */
.search-bar{
  padding:10px;
  background:white;
}

.search-bar input{
  width:100%;
  padding:10px;
  border:1px solid #ccc;
  border-radius:5px;
}

/* PRODUCTS */
.products{
  padding:15px;
}

.product-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(170px,1fr));
  gap:15px;
}

.product{
  background:white;
  border-radius:5px;
  overflow:hidden;
  box-shadow:0 2px 5px rgba(0,0,0,0.1);
}

.product img{
  width:100%;
  height:170px;
  object-fit:cover;
}

.product-info{
  padding:10px;
}

.product-info h4{
  margin:5px 0;
  font-size:14px;
}

.price{
  color:green;
  font-weight:bold;
}

.btn{
  display:block;
  background:#ff9f00;
  color:black;
  text-align:center;
  padding:8px;
  margin-top:8px;
  text-decoration:none;
  border-radius:3px;
  font-weight:bold;
}

/* MODAL */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  justify-content:center;
  align-items:center;
  z-index:1000;
}

.modal-box{
  background:white;
  width:90%;
  max-width:400px;
  padding:20px;
  border-radius:5px;
}

select,input{
  width:100%;
  padding:8px;
  margin:6px 0;
}

.order-btn{
  width:100%;
  background:#25D366;
  color:white;
  border:none;
  padding:10px;
  margin-top:10px;
  font-size:16px;
  border-radius:3px;
}

/* FOOTER */
footer{
  background:#2874f0;
  color:white;
  text-align:center;
  padding:10px;
  margin-top:20px;
}

</style>
</head>

<body>

<!-- HEADER -->
<header>
Mahanya Creations ðŸ›’
</header>

<!-- SEARCH -->
<div class="search-bar">
<input type="text" placeholder="Search products...">
</div>

<!-- PRODUCTS -->
<section class="products">

<div class="product-grid">

<!-- TSHIRT -->
<div class="product">
<img src="https://source.unsplash.com/400x300/?tshirt,design">
<div class="product-info">
<h4>Customized T-Shirt</h4>
<p class="price">From â‚¹499</p>
<a class="btn" onclick="openModal('tshirt')">Customize</a>
</div>
</div>

<!-- FRAME -->
<div class="product">
<img src="https://source.unsplash.com/400x300/?photo,frame">
<div class="product-info">
<h4>Photo Frame</h4>
<p class="price">From â‚¹399</p>
<a class="btn" onclick="openModal('frame')">Customize</a>
</div>
</div>

<!-- PILLOW -->
<div class="product">
<img src="https://source.unsplash.com/400x300/?pillow,design">
<div class="product-info">
<h4>Magic Pillow</h4>
<p class="price">From â‚¹599</p>
<a class="btn" onclick="openModal('pillow')">Customize</a>
</div>
</div>

<!-- KEYCHAIN -->
<div class="product">
<img src="https://source.unsplash.com/400x300/?keychain">
<div class="product-info">
<h4>Keychain</h4>
<p class="price">From â‚¹199</p>
<a class="btn" onclick="openModal('keychain')">Customize</a>
</div>
</div>

</div>

</section>

<!-- MODAL -->
<div class="modal" id="modal">

<div class="modal-box">

<h3 id="modalTitle"></h3>

<div id="modalBody"></div>

<button onclick="closeModal()">Close</button>

</div>
</div>

<!-- FOOTER -->
<footer>
Â© 2026 Mahanya Creations
</footer>

<script>

function openModal(type){

let title="";
let body="";

if(type=="tshirt"){
title="Customize T-Shirt";
body=`
<label>Color</label>
<select id="color">
<option>Black</option><option>White</option><option>Red</option>
</select>

<label>Size</label>
<select id="size">
<option>S</option><option>M</option><option>L</option><option>XL</option>
</select>

<label>Quantity</label>
<input type="number" id="qty" value="1">

<button class="order-btn" onclick="order('T-Shirt')">
Order on WhatsApp
</button>
`;
}

if(type=="frame"){
title="Customize Photo Frame";
body=`
<label>Size</label>
<select id="size">
<option>8x10</option><option>12x18</option><option>16x24</option>
</select>

<label>Frame Type</label>
<select id="type">
<option>Wooden</option><option>Glass</option>
</select>

<button class="order-btn" onclick="order('Photo Frame')">
Order on WhatsApp
</button>
`;
}

if(type=="pillow"){
title="Customize Magic Pillow";
body=`
<label>Size</label>
<select id="size">
<option>12x12</option><option>16x16</option>
</select>

<button class="order-btn" onclick="order('Magic Pillow')">
Order on WhatsApp
</button>
`;
}

if(type=="keychain"){
title="Customize Keychain";
body=`
<label>Type</label>
<select id="type">
<option>Metal</option><option>Acrylic</option>
</select>

<button class="order-btn" onclick="order('Keychain')">
Order on WhatsApp
</button>
`;
}

document.getElementById("modalTitle").innerText=title;
document.getElementById("modalBody").innerHTML=body;
document.getElementById("modal").style.display="flex";
}

function closeModal(){
document.getElementById("modal").style.display="none";
}

function order(product){

let color=document.getElementById("color")?.value || "";
let size=document.getElementById("size")?.value || "";
let type=document.getElementById("type")?.value || "";
let qty=document.getElementById("qty")?.value || "1";

let msg=`Hi, I want to order:
Product: ${product}
Color: ${color}
Size: ${size}
Type: ${type}
Quantity: ${qty}`;

let url="https://wa.me/919391398958?text="+encodeURIComponent(msg);

window.open(url,"_blank");

}

</script>

</body>
</html>
